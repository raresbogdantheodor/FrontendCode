<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Add job</h2>
    </div>
    <div class="panel-body">
        <ng-form name="jobAddForm">
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" >
                        <!--TODO#HR2-->
                        <div ng-class="{ 'has-error': jobAddForm.jobTitle.$invalid }">
                            <label for="jobTitle">Job Title:</label>
                            <input type="text" ng-model="job.jobTitle" required/>

                        </div>

                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group">
                        <!--TODO#HR2-->
                        <div ng-class="{ 'has-error': jobAddForm.maxSalary.$invalid }">
                            <label for="maxSalary">Max Salary:</label>
                            <input type="number" ng-model="job.maxSalary" required/>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group">
                        <!--TODO#HR2-->
                        <div ng-class="{ 'has-error': jobAddForm.minSalary.$invalid }">
                            <label for="minSalary">Min Salary:</label>
                            <input type="number" ng-model="job.minSalary" required/>

                        </div>

                    </div>
                </div>
            </div>

        </ng-form>
    </div>
</div>
